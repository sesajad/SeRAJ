{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Homepage</a></li>
      <li class="breadcrumb-item active" aria-current="page">Reserve</li>
    </ol>
  </nav>
  <h2 class="mb-3">Reserve</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
      </form>
    <script>
      $(function () {
        jQuery("#id_reserved_start_date").datetimepicker({
          format:'Y-m-d H:m:s',
          inline:true,
        });
        jQuery("#id_reserved_end_date").datetimepicker({
          format:'Y-m-d H:m:s',
          inline:true,
        });
      });
    </script>
    </div>
  </div>
{% endblock %}
