{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'home' %}">Homepage</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ user_type }} Sign Up</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h2>{{ user_type }} Sign Up Form</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
